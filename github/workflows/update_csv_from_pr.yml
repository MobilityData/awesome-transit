name: Update CSV from merged PR

on:
  pull_request:
    types: [closed]

jobs:
  update-csv:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract fields from PR body
        id: extract
        run: |
          BODY="${{ github.event.pull_request.body }}"

          # Extract each field using grep + sed
          get_field() {
            echo "$BODY" | grep -E "^\*\*${1}:\*\*" | sed -E "s/^\*\*${1}:\*\* *//" | tr -d '\r'
          }

          echo "NAME=$(get_field 'Name')" >> $GITHUB_ENV
          echo "FUNCTION=$(get_field 'Function')" >> $GITHUB_ENV
          echo "CATEGORY=$(get_field 'Category')" >> $GITHUB_ENV
          echo "SUBCATEGORY=$(get_field 'Subcategory')" >> $GITHUB_ENV
          echo "CODE_URL=$(get_field 'Code URL')" >> $GITHUB_ENV
          echo "RESOURCE_URL=$(get_field 'Resource URL')" >> $GITHUB_ENV
          echo "DESCRIPTION=$(get_field 'Description')" >> $GITHUB_ENV
          echo "LANGUAGE=$(get_field 'Language')" >> $GITHUB_ENV

      - name: Validate required fields
        run: |
          if [ -z "$NAME" ] || [ -z "$CATEGORY" ]; then
            echo "âŒ Missing required fields (Name or Category)."
            exit 1
          fi

      - name: Append new entry to CSV
        run: |
          CSV_FILE="data.csv"

          # Ensure file exists with header
          if [ ! -f "$CSV_FILE" ]; then
            echo "name,function,category,subcategory,code_url,resource_url,description,language" > "$CSV_FILE"
          fi

          # Escape any double quotes
          safe() { echo "$1" | sed 's/\"/\"\"/g'; }

          echo "\"$(safe "$NAME")\",\"$(safe "$FUNCTION")\",\"$(safe "$CATEGORY")\",\"$(safe "$SUBCATEGORY")\",\"$(safe "$CODE_URL")\",\"$(safe "$RESOURCE_URL")\",\"$(safe "$DESCRIPTION")\",\"$(safe "$LANGUAGE")\"" >> "$CSV_FILE"

      - name: Commit and push CSV update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.csv
          git commit -m "Add: $NAME (from PR #${{ github.event.pull_request.number }})"
          git push
